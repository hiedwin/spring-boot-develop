#Tomcat配置
server:
  port: 8081
  servlet:
    context-path: /a

#数据库jpa
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

#系统配置
system:
  config:
    name: Smart.Develop 系统


mybatis:
  #mybatis配置文件所在路径
  config-location: classpath:mybatis/mybatis-config.xml
  #定义所有操作类的别名所在包
  type-aliases-package: com.edwin.practive.springbootmvc01.modules.**.entity
  #所有的mapper映射文件
  mapper-locations: classpath:mybatis/mapper/**/*.xml

#打印mybatis日志
logging:
  level:
    com.edwin.practive.springbootmvc01.modules.sys.mapper: debug

#AES加密Key
aeskey: 123456

#静态文件后缀
webStaticFile: .css,.js,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.htm,.html,.crx,.xpi,.exe,.ipa,.apk


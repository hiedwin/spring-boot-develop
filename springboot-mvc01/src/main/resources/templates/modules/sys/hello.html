<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <script th:src="@{/plugin/jquery/jquery-2.0.0.min.js}"></script>
    <link rel="stylesheet" th:href="@{/plugin/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugin/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/common/css/base.css}">
    <link rel="stylesheet" th:href="@{/common/css/app-blue.css}">
    <script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/plugin/layui/layer/layer.js}"></script>

    <!-- 图标库 -->
    <link rel="stylesheet" th:href="@{/plugin/font-awesome/css/font-awesome.min.css}">

    <!-- 动画库 -->
    <link rel="stylesheet" th:href="@{/plugin/animate/animate.css}">

    <style>
        #body-container {
            margin-left: 0px !important;
            margin-top: 0px !important;
            padding: 0 !important;
            overflow-x: hidden!important;
            transition: all 0.2s ease-in-out !important;
            height: 100% !important;
            position: relative;
            overflow: hidden;
        }

        .cloud{
            width: 100%;
            height:230px;
            position: absolute;
            bottom: 0;
            z-index: 100;
            background: url(/a/common/images/home/cloud.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-origin: content-box;
        }
        .cloud-little1{
            width: 112px;
            height:64px;
            position: absolute;
            top:18%;
            left:10%;
            z-index: 99;
            background: url(/a/common/images/home/cloud-little1.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-origin: content-box;
        }
        .cloud-little2{
            width: 115px;
            height:55px;
            position: absolute;
            top:25%;
            left:30%;
            z-index: 99;
            background: url(/a/common/images/home/cloud-little2.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-origin: content-box;
        }
        .cloud-little3{
            width: 105px;
            height:52px;
            position: absolute;
            top:19%;
            left:57%;
            z-index: 99;
            background: url(/a/common/images/home/cloud-little3.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-origin: content-box;
        }
        .cloud-little4{
            width: 105px;
            height:52px;
            position: absolute;
            top:19%;
            left:82%;
            z-index: 99;
            background: url(/a/common/images/home/cloud-little2.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-origin: content-box;
        }

        .floor{
            width: 100%;
            height:45%;
            position: absolute;
            bottom: 0;
            z-index: 98;
            background: url(/a/common/images/home/floor.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-origin: content-box;
        }
        .content-text{
            position: absolute;
            z-index: 98;
            width: 25%;
            height:20%;
            top:23%;
            right:18%;
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
        .content-text .top{
            width: 100%;
            height:30%;
            font-size: 30px;
            color: #BDD3FE;
            font-family: Microsoft YaHei;
            text-align: right;
        }
        .content-text .middle{
            width: 100%;
            height:50%;
            line-height: 200%;
            font-size: 40px;
            color: #fff;
            font-family: Microsoft JhengHei;
            font-style: italic;
            text-align: right;
        }
        .content-text .bottom{
            width: 100%;
            height:30%;
            font-size: 25px;
            color: #BDD3FE;
            font-family: Arial;
            text-align: right;
        }










        @keyframes move_wave {
            0% {
                transform: translateX(0) translateZ(0) scaleY(1)
            }
            50% {
                transform: translateX(-25%) translateZ(0) scaleY(0.55)
            }
            100% {
                transform: translateX(-50%) translateZ(0) scaleY(1)
            }
        }
        .waveWrapper {
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            z-index: 100;
        }
        .waveWrapperInner {
            position: absolute;
            width: 100%;
            overflow: hidden;
            height: 100%;
            bottom: -1px;
            /*background-image: linear-gradient(to top, #86377b 20%, #27273c 80%);*/
        }
        .bgTop {
            z-index: 15;
            opacity: 0.5;
        }
        .bgMiddle {
            z-index: 10;
            opacity: 0.75;
        }
        .bgBottom {
            z-index: 5;
        }
        .wave {
            position: absolute;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat no-repeat;
            background-position: 0 bottom;
            transform-origin: center bottom;
        }
        .waveTop {
            background-size: 50% 100px;
        }
        .waveAnimation .waveTop {
            animation: move-wave 3s;
            -webkit-animation: move-wave 3s;
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
        }
        .waveMiddle {
            background-size: 50% 120px;
        }
        .waveAnimation .waveMiddle {
            animation: move_wave 10s linear infinite;
        }
        .waveBottom {
            background-size: 50% 100px;
        }
        .waveAnimation .waveBottom {
            animation: move_wave 15s linear infinite;
        }
    </style>
</head>
<body class="" style="overflow: hidden">
<div id="body-container" class="wrapper wrapper-content navbar-inverse" style="border-top: 1px solid #fff">
    <div class="animated fadeInUp waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('/a/common/images/home/cloud/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('/a/common/images/home/cloud/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('/a/common/images/home/cloud/wave-bot.png')"></div>
        </div>
    </div>
    <div class="content-text"></div>
</div>
<script>
    $(document).ready(function() {
        /*//加载底云
        var cloud = "<div class=\"animated fadeIn cloud\"></div>";
        setTimeout(function(){
            $("#body-container").append(cloud);
        }, 100);*/
        //加载楼
        var floor = "<div class=\"animated fadeInUp floor\"></div>";
        setTimeout(function(){
            $("#body-container").append(floor);
        }, 300);
        //加载小云
        var cloudLittle = "<div class=\"animated fadeIn cloud-little1\"></div>\n" +
            "    <div class=\"animated fadeIn cloud-little2\"></div>\n" +
            "    <div class=\"animated fadeIn cloud-little3\"></div>\n" +
            "    <div class=\"animated fadeIn cloud-little4\"></div>";

        setTimeout(function(){
            $("#body-container").append(cloudLittle);
        }, 600);

        var contentTopAndMiddle = "<div class=\"animated lightSpeedIn top\">欢迎使用</div>\n" +
            "<div class=\"animated lightSpeedIn middle\">Smart.Develop系统</div>";
        setTimeout(function(){
            $("#body-container .content-text").append(contentTopAndMiddle);
        }, 700);
        var contentBottom = "<div class=\"animated flash bottom\">WELCOME</div>";
        setTimeout(function(){
            $("#body-container .content-text").append(contentBottom);
        }, 1400);
    });
</script>
</body>
</html>
